<h1 mat-dialog-title style="text-align: center;color: fuchsia;border-radius: 20px;">Add Product</h1>
<div mat-dialog-content class="dialogDiv">
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input
        formControlName="productName"
        matInput
        placeholder="Enter product name here"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="category" placeholder="Category">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
        <mat-option value="Electronic">Electronic</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input
        formControlName="date"
        [min]="minFromDate"
        [max]="maxToDate"
        matInput
        [matDatepicker]="picker"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label><h3 style="color: fuchsia;">Product Freshness</h3></label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let Fresh of FreshnessList"
        [value]="Fresh"
        >{{ Fresh }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input
        matInput
        formControlName="price"
        type="number"
        placeholder="Enter product price here"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Product Comments</mat-label>
      <textarea
        formControlName="comment"
        matInput
        placeholder="Ex. It makes me feel..."
      ></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button
    style="margin-left: 10px"
    mat-raised-button
    color="primary"
    (click)="addProduct()"
  >
    {{ actionbBtn }}
  </button>
</div>
